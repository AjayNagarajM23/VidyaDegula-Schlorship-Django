{% extends 'base.html' %} {% block title %}Contact us{% endblock title %}
{% block body %} {% for message in messages %}
    <div class="alert alert-success" role="alert">
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
        ></button>
        <b> {{ message }} </b>
    </div>
{% endfor %}
    <div class="container">
        <img src="/static/images/conus.jpg"
             style="max-width: 100% ; height: auto ; border: 6px solid darkgoldenrod; border-radius: 30px" class="my-3"
             alt="..."/>

        <div class="container my-5">
            <form action="/conus" method="post">
                {% csrf_token %}
                <label
                        style="
        font-weight: bolder;
        font-size: xxx-large;
        text-align: center;
      "
                >Vidya Degula</label
                >
                <div class="mb-3">
                    <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            style="font-weight: bolder;"
                    >Mail Address</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            name="conName"
                            placeholder="Mail"
                            required=""
                    />
                </div>
                <div class="mb-3">
                    <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            style="font-weight: bolder;"
                    >Subject</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="email"
                            placeholder="Enter Your query"
                            required=""
                    />
                </div>
                <div class="mb-3">
                    <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            style="font-weight: bolder;"
                    >Enter Your Phone Number</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="phno"
                            placeholder="Enter Your Phone Number"
                            required=""
                    />
                </div>
                <div class="mb-3">
                    <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            style="font-weight: bolder;"
                    >Type about your query here</label
                    >
                    <textarea
                            class="form-control"
                            name="query"
                            rows="3"
                            required=""
                    ></textarea>
                </div>
                <button
                        type="submit"
                        class="btn btn-primary btn-lg col-6 mx-auto d-grid gap-2"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock body %}
